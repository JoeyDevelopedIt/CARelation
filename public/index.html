<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CARelation</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <div class="container">
      <!-- NAV-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/examplepic1.jpg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />CARelation</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
          </ul>
        </div>
      </nav>

      <div class="content">
        <h1 class="display-4">CARelation</h1>
        <p class="lead">
          The go to tool for dealers to find the current the hottest cars on the market.
        </p>
        <form>
          <div id="search1" class="searchBar">
            <select style="width:70px;" id="year" required
            onchange="getUsedCarData.call(this, event)">  
              <option value="" selected disabled>Year</option>
            </select


            ><select style="width:115px;" id="make1" disabled required>
              <option value="" selected disabled>Make</option>
              <option value=""></option></select
            ><select style="width:115px;" id="model1" disabled required>


              <option value="" selected disabled>Model</option>
              <option value=""></option></select
            ><select style="width:100px;" id="trim1" disabled required>


              <option value="" selected disabled>Trim</option>
              <option value=""></option>
            </select>

          </div>

          <div id="search2" class="searchBar">
            <select style="width:70px;" id="year2" required
            onchange="getUsedCarData.call(this, event)">  
              <option value="" selected disabled>Year</option>
            </select

            ><select style="width:115px;" id="make2" disabled required>
              <option value="" selected disabled>Make</option>
              <option value="ACURA">ACURA</option>
              <option value="VOLVO">VOLVO</option> </select


            ><select style="width:115px;" id="model2" disabled required>
              <option value="" selected disabled>Model</option>
              <option value="COMMANDER">COMMANDER</option>
              <option value="WRANGLER">WRANGLER</option> </select
            ><select style="width:100px;" id="trim2" disabled required>


              <option value="" selected disabled>Trim</option>
              <option value="LIMITED">LIMITED</option>
              <option value="RENEGADE">RENEGADE</option>
            </select>
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            id="search1Btn"
            value="Search Car"
          />

          <input
            type="submit"
            class="btn btn-primary"
            id="compareCar"
            value="Compare Cars"
          />
         </form>
        <button type="button" class="btn btn-primary" id="addSearch">+</button>
        <input id="vinInput"></input>
        <button id="vinSearch">TEST SEARCH VIN</button>
      </div>

      <div id='infoDiv'>

      </div>

      <!-- container div tag-->
    </div>
    <script src="js/cars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
